<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - OPTIMUS EA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #b388ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #000;
      border: 2px solid #b388ff;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 0 30px #b388ff;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #b388ff;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      color: #b388ff;
      margin-bottom: 30px;
      font-style: italic;
    }

    h2 {
      color: #b388ff;
      font-size: 22px;
      margin-bottom: 20px;
      text-align: left;
      margin-left: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #000;
      border: 1px solid #b388ff;
      border-radius: 5px;
      color: #b388ff;
      font-size: 14px;
    }

    .register-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #b388ff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #b388ff;
    }

    .register-btn:hover {
      background-color: #d1aaff;
    }

    .links {
      margin-top: 20px;
      font-size: 12px;
      color: #b388ff;
    }

    .links a {
      color: #b388ff;
      text-decoration: none;
      font-weight: bold;
    }

    .small-text {
      font-size: 10px;
      color: #b388ff;
      margin-top: 5px;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="title">OPTIMUS EA </div>
    <div class="subtitle">_New Admin_</div>

    <h2>Sign Up</h2>

    <form id="signupForm">
      <input type="text" name="fullname" placeholder="Full name" required>
      <input type="text" name="displayname" placeholder="Display name, eg. Today Forex Trader" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="contact" placeholder="Contact number" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="links">
      <div class="small-text">Forgot password?</div>
      <div style="margin-top:5px;">Only admins with an account! <a href="rrr.html">Sign In</a></div>
      <div style="margin-top:10px;">Terms of use. Privacy policy.</div>
    </div>
 

  <script>
      
      function signupFunction() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (localStorage.getItem(email)) {
    alert("This email is already registered.");
    return false;
  }

  const user = {
    name: name,
    email: email,
    password: password,
    activated: false // New users are not activated yet
  };

  localStorage.setItem(email, JSON.stringify(user));

  alert("Your account has been successfully registered. Your account will be activated soon. Please contact +27633812033");

  window.location.href = "rrr.html";
  return false;
}
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert("Thank you for joining us, your account is pending wait for approval");
    });
  </script>
  

</body>
</html>
